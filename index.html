<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áü•ËØÜÁÇπÊ∂àÊ∂à‰πê</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF8F0; /* Â•∂ÁôΩËâ≤ËÉåÊôØ */
            text-align: center;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        
        h1 {
            color: #FF6B6B;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: 15px;
        }
        
        .bubble {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            color: #FFF8F0; /* Â•∂ÁôΩËâ≤Â≠ó‰Ωì */
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 
                        inset 0 -5px 15px rgba(0, 0, 0, 0.1),
                        inset 0 5px 15px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
        }
        
        .bubble::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            background: inherit;
            filter: brightness(1.1);
            z-index: -1;
        }
        
        .bubble:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3), 
                        inset 0 -5px 15px rgba(0, 0, 0, 0.1),
                        inset 0 5px 15px rgba(255, 255, 255, 0.4);
        }
        
        .bubble.selected {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4), 
                        inset 0 -5px 15px rgba(0, 0, 0, 0.1),
                        inset 0 5px 15px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }
        
        .bubble.matched {
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .bubble img {
            max-width: 60%;
            max-height: 60%;
            position: absolute;
            bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }
        
        .timer {
            font-size: 24px;
            margin: 20px 0;
            color: #FF6B6B;
            font-weight: bold;
        }
        
        .flowers {
            margin-top: 20px;
        }
        
        .flower {
            color: #FF6B6B;
            font-size: 24px;
            margin: 0 5px;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            z-index: 100;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Áü•ËØÜÁÇπÊ∂àÊ∂à‰πê</h1>
    <div class="timer">Êó∂Èó¥: 30Áßí</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="flowers" id="flowers"></div>
    
    <div class="game-over" id="gameOver">
        <div id="resultMessage"></div>
        <button class="restart-btn" onclick="restartGame()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        // Áü•ËØÜÁÇπÊï∞ÊçÆ - ÂèØ‰ª•Êâ©Â±ïÊõ¥Â§ö
        const knowledgeData = [
            { word: "ËãπÊûú", image: "üçé" },
            { word: "È¶ôËïâ", image: "üçå" },
            { word: "Ê©ôÂ≠ê", image: "üçä" },
            { word: "Ëë°ËêÑ", image: "üçá" },
            { word: "Ë•øÁìú", image: "üçâ" },
            { word: "ËçâËéì", image: "üçì" },
            { word: "Ëè†Ëêù", image: "üçç" },
            { word: "Êü†Ê™¨", image: "üçã" },
            { word: "Ê°ÉÂ≠ê", image: "üçë" },
            { word: "Ê®±Ê°É", image: "üçí" },
            { word: "Ê¢®", image: "üçê" },
            { word: "ËäíÊûú", image: "ü•≠" },
            { word: "ÁåïÁå¥Ê°É", image: "ü•ù" },
            { word: "Ê§∞Â≠ê", image: "ü••" },
            { word: "ÁâõÊ≤πÊûú", image: "ü•ë" },
            { word: "ËåÑÂ≠ê", image: "üçÜ" }
        ];
        
        // Ê∏∏ÊàèÂèòÈáè
        let selectedBubbles = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let timeLeft = 30;
        let timer;
        let flowersEarned = 0;
        let gameActive = true;
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            selectedBubbles = [];
            matchedPairs = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById('gameOver').style.display = 'none';
            
            // ÈöèÊú∫ÈÄâÊã©8ÂØπÁü•ËØÜÁÇπ
            const shuffledData = [...knowledgeData].sort(() => 0.5 - Math.random());
            const selectedData = shuffledData.slice(0, 8);
            totalPairs = selectedData.length;
            
            // ÂàõÂª∫Ê≥°Ê≥°
            const bubbles = [];
            
            // ÂàõÂª∫Â∏¶ÊñáÂ≠óÁöÑÊ≥°Ê≥°
            selectedData.forEach(item => {
                bubbles.push({
                    content: item.word,
                    match: item.word,
                    hasImage: false
                });
            });
            
            // ÂàõÂª∫Â∏¶ÂõæÁâáÁöÑÊ≥°Ê≥°
            selectedData.forEach(item => {
                bubbles.push({
                    content: item.image,
                    match: item.word,
                    hasImage: true
                });
            });
            
            // Êâì‰π±Ê≥°Ê≥°È°∫Â∫è
            const shuffledBubbles = bubbles.sort(() => 0.5 - Math.random());
            
            // Ê∏≤ÊüìÊ≥°Ê≥°
            shuffledBubbles.forEach((bubble, index) => {
                const bubbleElement = document.createElement('div');
                bubbleElement.className = 'bubble';
                bubbleElement.dataset.match = bubble.match;
                bubbleElement.dataset.index = index;
                
                // ÈöèÊú∫È¢úËâ≤
                const hue = Math.floor(Math.random() * 360);
                const saturation = 70 + Math.floor(Math.random() * 30);
                const lightness = 50 + Math.floor(Math.random() * 20);
                bubbleElement.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                if (bubble.hasImage) {
                    bubbleElement.innerHTML = `<span>${bubble.match}</span><div style="font-size: 40px;">${bubble.content}</div>`;
                } else {
                    bubbleElement.textContent = bubble.content;
                }
                
                bubbleElement.addEventListener('click', () => handleBubbleClick(bubbleElement));
                gameContainer.appendChild(bubbleElement);
            });
            
            // ÂºÄÂßãËÆ°Êó∂
            updateTimerDisplay();
            timer = setInterval(updateTimer, 1000);
        }
        
        // Â§ÑÁêÜÊ≥°Ê≥°ÁÇπÂáª
        function handleBubbleClick(bubble) {
            if (!gameActive || bubble.classList.contains('matched') || selectedBubbles.length >= 2) {
                return;
            }
            
            // Êí≠ÊîæÊñáÂ≠óÂ£∞Èü≥
            speakText(bubble.dataset.match);
            
            // È´ò‰∫ÆÈÄâ‰∏≠ÁöÑÊ≥°Ê≥°
            bubble.classList.add('selected');
            selectedBubbles.push(bubble);
            
            // Ê£ÄÊü•ÊòØÂê¶ÂåπÈÖç
            if (selectedBubbles.length === 2) {
                const bubble1 = selectedBubbles[0];
                const bubble2 = selectedBubbles[1];
                
                if (bubble1.dataset.match === bubble2.dataset.match) {
                    // ÂåπÈÖçÊàêÂäü
                    setTimeout(() => {
                        bubble1.classList.add('matched');
                        bubble2.classList.add('matched');
                        selectedBubbles = [];
                        matchedPairs++;
                        
                        // Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®ÂåπÈÖç
                        if (matchedPairs === totalPairs) {
                            endGame(true);
                        }
                    }, 500);
                } else {
                    // ‰∏çÂåπÈÖç
                    setTimeout(() => {
                        bubble1.classList.remove('selected');
                        bubble2.classList.remove('selected');
                        selectedBubbles = [];
                    }, 1000);
                }
            }
        }
        
        // Êõ¥Êñ∞ËÆ°Êó∂Âô®
        function updateTimer() {
            if (!gameActive) return;
            
            timeLeft--;
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                endGame(false);
            }
        }
        
        // Êõ¥Êñ∞ËÆ°Êó∂Âô®ÊòæÁ§∫
        function updateTimerDisplay() {
            document.querySelector('.timer').textContent = `Êó∂Èó¥: ${timeLeft}Áßí`;
        }
        
        // ÁªìÊùüÊ∏∏Êàè
        function endGame(isWin) {
            gameActive = false;
            clearInterval(timer);
            
            const gameOver = document.getElementById('gameOver');
            const resultMessage = document.getElementById('resultMessage');
            
            if (isWin) {
                resultMessage.textContent = `ÊÅ≠Âñú‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâÈÖçÂØπÔºÅÁî®Êó∂ ${30 - timeLeft}Áßí`;
                addFlower();
            } else {
                resultMessage.textContent = `Êó∂Èó¥Âà∞ÔºÅ‰Ω†ÂÆåÊàê‰∫Ü ${matchedPairs} ÂØπÈÖçÂØπÔºåÂÖ± ${totalPairs} ÂØπ`;
            }
            
            gameOver.style.display = 'flex';
        }
        
        // Ê∑ªÂä†Â∞èÁ∫¢Ëä±
        function addFlower() {
            flowersEarned++;
            const flowersContainer = document.getElementById('flowers');
            const flower = document.createElement('span');
            flower.className = 'flower';
            flower.textContent = 'üå∏';
            flowersContainer.appendChild(flower);
        }
        
        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function restartGame() {
            initGame();
        }
        
        // ÊñáÂ≠óËΩ¨ËØ≠Èü≥
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                speechSynthesis.speak(utterance);
            }
        }
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        window.onload = initGame;
    </script>
</body>
</html>
